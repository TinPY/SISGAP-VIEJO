<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <script src="#{request.contextPath}/resources/js/highcharts.js"></script>
            <script src="#{request.contextPath}/resources/js/highcharts-more.js"></script>
            <script src="#{request.contextPath}/resources/js/exporting.js"></script>
            <f:event type="preRenderView" listener="#{presupuestoController.findProyecto(proyectoController.selected.id)}" />
            <f:event type="preRenderView" listener="#{presupuestoController.sumarGastosView}" />
            <f:event type="preRenderView" listener="#{presupuestoRubroitemController.armarPresupuestosNodos2(presupuestoController.selected)}" />
            <f:event type="preRenderView" listener="#{presupuestoRubroitemController.armarGraficosPresupuesto}" />

            <h:form id="form" >

                <p:panel header="Proyecto N° #{proyectoController.selected.id} - #{proyectoController.selected.nombre}" toggleable="true" collapsed="true" toggleTitle="Descripcion del Proyecto" >
                    <p:growl  for="growlprincipal" id="growlprincipal" showDetail="true" sticky="true" />


                    <h:panelGrid columns="2" cellspacing="5" columnClasses="right,left"  >
                        <p:outputLabel value="N° de Solicitud"/>
                        <p:outputLabel value="#{proyectoController.selected.id}" title="#{bundle.ViewProyectoTitle_id}"/>

                        <p:outputLabel value="Fecha"/>
                        <p:outputLabel value="#{proyectoController.selected.fecha}" title="#{bundle.ViewProyectoTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </p:outputLabel>
                        <p:outputLabel value="Tituto del Proyecto"/>
                        <p:outputLabel value="#{proyectoController.selected.nombre}" title="#{bundle.ViewProyectoTitle_nombre}"/>
                        <p:outputLabel value="Comitente"/>
                        <p:outputLabel value="#{proyectoController.selected.comitenteid.cuit}/#{proyectoController.selected.comitenteid.razonsocial}" title="#{bundle.ViewProyectoTitle_nombre}"/>

                        <p:outputLabel value="Resumen y Diagnostico"/>
                        <p:outputLabel value="#{proyectoController.selected.resumen}" title="#{bundle.ViewProyectoTitle_resumen}"/>
                        <p:outputLabel value="Documentacion "/>
                        <p:commandLink id="downloadLink" value="#{proyectoController.selected.documentacionnombre}" ajax="false" process="@this" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)" >
                            <p:fileDownload id="f1" value="#{proyectoController.selected.documentacion}" contentDisposition="inline" />

                        </p:commandLink>
                        <p:outputLabel value="Observaciones"/>
                        <p:outputLabel value="#{proyectoController.selected.observaciones}" title="#{bundle.ViewProyectoTitle_observaciones}"/>
                        <p:outputLabel value="Duracion"/>
                        <p:outputLabel value="#{proyectoController.selected.duracion}" title="#{bundle.ViewProyectoTitle_duracion}"/>
                        <p:outputLabel value="Estado"/>
                        <p:outputLabel value="#{proyectoController.selected.estadoproyectoid.estado}" title="#{bundle.ViewProyectoTitle_estado}"/>
                        <p:outputLabel value="CUDAP"/>
                        <p:outputLabel value="#{proyectoController.selected.cudap}" title="#{bundle.ViewProyectoTitle_cudap}"/>
                        <p:outputLabel value="Tipo de Proyecto"/>
                        <p:outputLabel value="#{proyectoController.selected.tipoproyectoid.tipo}" title="#{bundle.ViewProyectoTitle_tipoproyectoid}"/>
                        <p:outputLabel value="Convocatoria"/>
                        <p:outputLabel value="#{proyectoController.selected.convocatoriaid.convocatoria}" title="#{bundle.ViewProyectoTitle_convocatoriaid}"/>
                        <p:outputLabel value="Localizacion"/>
                        <p:outputLabel value="#{proyectoController.selected.localizacion}" title="#{bundle.ViewProyectoTitle_convocatoriaid}"/>
                        <p:outputLabel value="Beneficiario"/>
                        <p:outputLabel value="#{proyectoController.selected.beneficiarioid.beneficiario}" title="#{bundle.ViewProyectoTitle_convocatoriaid}"/>
                        <p:outputLabel value="Tipo de Financiamiento"/>
                        <p:outputLabel value="#{proyectoController.selected.tipofinanciamientoid.tipofinanciamiento}" title="#{bundle.ViewProyectoTitle_convocatoriaid}"/>
                    </h:panelGrid>


                    <p:dataTable value="#{presupuestoController.selected.presupuestoRubroList}" var="item">
                        <f:attribute name="”collectionType”" value="”java.util.ArrayList”/">
                        </f:attribute>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Rubro"/>
                            </f:facet>
                            <p:outputLabel value="#{item.rubro.rubro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Gastocomitente"/>
                            </f:facet>
                            <p:outputLabel value="#{item.gastocomitente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Gastoorganismo"/>
                            </f:facet>
                            <p:outputLabel value="#{item.gastoorganismo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Gastouniversidad"/>
                            </f:facet>
                            <p:outputLabel value="#{item.gastouniversidad}"/>
                        </p:column>



                    </p:dataTable>



                    <br />
                    <h:panelGrid columns="4">
                        <p:panelGrid style="font-weight:bold;" id="paportes" columnClasses="right,right" columns="2">
                            <f:facet name="header">  
                                Total de Aportes  
                            </f:facet>
                            <p:outputLabel value="Aportes Organismo"/>
                            <p:outputLabel value="$#{presupuestoController.sumagastoorganismo}"/>
                            <p:outputLabel value="Aportes Comitente"/>
                            <p:outputLabel value="$#{presupuestoController.sumagastocomitente}"/>
                            <p:outputLabel value="Aportes Universidad"/>
                            <p:outputLabel value="$#{presupuestoController.sumagastouniversidad}"/>
                            <f:facet name="footer">  
                                Total = $#{presupuestoController.sumatotal}  
                            </f:facet>
                        </p:panelGrid>


                        <p:pieChart id="caportes" value="#{presupuestoController.pieModelAportes}" legendPosition="e" showDataLabels="true"  
                                    title="Aportes" style="width:15%;height:300px" sliceMargin="5" diameter="150" /> 


                        <p:dataTable value="#{presupuestoController.selected.presupuestoRubroList}" var="data" >

                            <f:facet name="header">  
                                Total de Rubros  
                            </f:facet>
                            <p:column >
                                <p:outputLabel style="font-weight:bold;" value="#{data.rubro.rubro}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel style="font-weight:bold;" value="$#{data.total}"/>
                            </p:column>    
                            <f:facet name="footer">  
                                Total = $#{presupuestoController.sumatotal}  
                            </f:facet>
                        </p:dataTable>
                        <p:pieChart id="crubros" value="#{presupuestoController.pieModelRubro}" legendPosition="e" showDataLabels="true"  
                                    title="Rubros" style="width:15%;height:300px" sliceMargin="5" diameter="150" /> 

                    </h:panelGrid>



                </p:panel>

                <p:separator />
                <p:panel id="paneletapas" header="Agregar Etapas">
                    <br />
                    <br />
                    <p:commandButton id="btn_addetapa" update=":forme:dialogoetapa" action="#{etapaController.rearmarEtapasProyecto}" onclick="PF('dialogoetapa').show()" value="Agregar Etapa" />  
                    <br />
                    <br />

                    <p:treeTable id="treetableetapas" value="#{etapaController.root}" var="document">
                        <p:column headerText="Etapa/Tarea">
                            <h:outputText value="#{document.tarea}" />
                        </p:column>
                        <p:column headerText="Fecha Inicio">
                            <h:outputText value="#{document.fechainicio}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha Fin">
                            <h:outputText value="#{document.fechafin}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Dias">
                            <h:outputText value="#{document.dias}" >

                            </h:outputText>
                        </p:column>
                        <p:column headerText="Equipo">

                            <ui:repeat value="#{document.tareaAgenteList}" var="ta"  >
                                <p:outputLabel value="#{ta.agente.apellido},#{ta.agente.nombres} (#{ta.funcion})"  />
                                <br />      

                            </ui:repeat>
                        </p:column>
                        <p:column style="width:24px">
                            <p:commandButton value="Editar" update=":forme:dialogoetapa" rendered="#{document.estado eq null}" action="#{etapaController.prepararEditarEtapaTreeTable(document)}" onclick="PF('dialogoetapa').show" title="Editar" icon="ui-icon-search">

                            </p:commandButton>
                        </p:column>
                        <p:column style="width:24px">
                            <p:commandButton value="Eliminar" update=":form:treetableetapas :form:paneletapas :form:contenedor :form:beanvalue" rendered="#{document.estado eq null}"  onclick="crearGrafico()" title="Eliminar" actionListener="#{etapaController.eliminarEtapaTreeTable(document)}" icon="ui-icon-trash">

                            </p:commandButton>
                        </p:column>
                    </p:treeTable>


                    <h:commandLink>  
                        <p:graphicImage value="/resources/img/excel.png" />  
                        <p:dataExporter type="xls" target="tareasdeproyecto" fileName="tareas" />  
                    </h:commandLink>  

                    <h:commandLink>  
                        <p:graphicImage value="/resources/img/pdf.png" />  
                        <p:dataExporter type="pdf" target="tareasdeproyecto" fileName="tareas" />  
                    </h:commandLink>  

                    <h:commandLink>  
                        <p:graphicImage value="/resources/img/csv.png" />  
                        <p:dataExporter type="csv" target="tareasdeproyecto" fileName="tareas" />  
                    </h:commandLink>  

                    <h:commandLink>  
                        <p:graphicImage value="/resources/img/xml.png" />  
                        <p:dataExporter type="xml" target="tareasdeproyecto" fileName="tareas" />  
                    </h:commandLink>  
                    <p:panel id="contenedor" >

                        <div id="containergrafico"  style="width: 100%;position: relative;display: inline-block; vertical-align: top;white-space: normal;" >


                        </div>
                    </p:panel>
                    <br />
                    <h:inputHidden value="#{etapaController.gsoncategoria}" id="beanvalue"  />
                    <br />

                </p:panel>

                <br />
                <br />
                <p:panel header="Presupuesto" >


                    <p:commandButton id="cagregarpresupuesto" value="Agregar Presupuesto" onclick="PF('dialogopresupuesto').show()" update=":formpresupuesto:panelpresupuesto" action="#{presupuestoRubroitemController.reinit}" >
                    </p:commandButton>

                    <p:separator />

                    <p:treeTable id="tablepresupuesto" value="#{presupuestoRubroitemController.root}" var="item">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Rubro"/>
                            </f:facet>
                            <h:outputText value="#{item.rubro.rubro}" />
                        </p:column>    
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descripcion"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Costo unitario"/>
                            </f:facet>
                            <h:outputText value="#{item.costounitario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Aportecomitente"/>
                            </f:facet>
                            <h:outputText value="#{item.aportecomitente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Aporteuniversidad"/>
                            </f:facet>
                            <h:outputText value="#{item.aporteuniversidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Aporteorganismo"/>
                            </f:facet>
                            <h:outputText value="#{item.aporteorganismo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Total"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column headerText="">
                            <p:commandLink immediate="true" rendered="#{item.total >=0}" value="Eliminar" update=":form:tablepresupuesto" actionListener="#{presupuestoRubroitemController.eliminarPresupuesto2(item)}" >

                            </p:commandLink>
                        </p:column>

                    </p:treeTable>
                    <h:panelGrid id="pchartpresupuesto" columns="2" styleClass="left,right" >
                        <p:pieChart id="chartaportes" value="#{presupuestoRubroitemController.pieModelAportes}" legendPosition="e" showDataLabels="true"  
                                    title="Aportes" style="width:15%;height:300px" sliceMargin="5" diameter="150" /> 
                        <p:pieChart id="chartrubros" value="#{presupuestoRubroitemController.pieModelRubros}" legendPosition="e" showDataLabels="true"  
                                    title="Rubros" style="width:15%;height:300px" sliceMargin="5" diameter="150" /> 

                    </h:panelGrid>


                </p:panel>
                <br />
                <div align="center" >
                    <p:commandButton value="Enviar para evaluacion" actionListener="#{proyectoController.enviarEvaluarProyecto}" />
                </div>
                <br />

                <h:link outcome="/index" value="INICIO"/>


            </h:form>
            <h:form id="formd">
                <p:dialog id="dtarea" focus=":formd:wizardtarea:tab1" onShow="wizardtarea.select(0)"   header="Tarea en Etapa #{etapaController.selected.etapa}" widgetVar="dtarea" resizable="false"  
                          showEffect="clip" hideEffect="fold" modal="true" visible="false">  
                    <p:tabView dynamic="true" id="wizardtarea" style="width: 750px; height: 330px" activeIndex="0" widgetVar="wizardtarea" >

                        <p:tab id="tab1" title="Tarea" >

                            <h:panelGrid columns="2" cellpadding="4" >
                                <p:outputLabel style="font-weight: bold" value="Tarea:" for="tarea" />
                                <p:inputText size="70" required="true" id="tarea" value="#{tareaController.selected.tarea}" title="Tarea" >

                                </p:inputText>
                                <p:outputLabel style="font-weight: bold" value="Descripcion:" for="descripcion" />
                                <p:inputTextarea cols="70" rows="3" id="descripcion" value="#{tareaController.selected.descripcion}" title="Descripcion" >

                                </p:inputTextarea>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="4" >      
                                <p:outputLabel style="font-weight: bold" value="Fechainicio:" for="fechainicio" />
                                <p:calendar size="11" required="true" id="fechainicio" showOn="button" value="#{tareaController.selected.fechainicio}" title="Fechainicio" >
                                    <p:ajax event="dateSelect" update=":form :formd:wizardtarea:dfechafin" /> 
                                </p:calendar>
                                <p:outputLabel style="font-weight: bold" value="Dias:" for="dias" />
                                <p:spinner size="5" min="1" required="true" id="dias" value="#{tareaController.selected.dias}" title="Dias" >
                                    <p:ajax event="change" listener="#{tareaController.sumarDias}" update=":form :formd:wizardtarea:dfechafin" process="@this" />
                                    <p:ajax event="keyup" listener="#{tareaController.sumarDias}" update=":form :formd:wizardtarea:dfechafin" process="@this" />
                                </p:spinner>

                                <p:outputLabel style="font-weight: bold" value="Fechafin:" for="dfechafin" />
                                <p:calendar size="11" id="dfechafin" required="true" showOn="button" value="#{tareaController.selected.fechafin}"  title="Fechafin" >
                                    <p:ajax event="dateSelect" listener="#{tareaController.calcularDiferenciaDias}" update=":form :formd:wizardtarea:dias" /> 
                                </p:calendar> 
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="4" >
                                <p:outputLabel style="font-weight: bold" value="Prioridad:" for="prioridad" />
                                <p:selectOneMenu id="prioridad" value="#{tareaController.selected.prioridad}">
                                    <f:selectItem itemLabel="Alta" itemValue="Alta" />
                                    <f:selectItem itemLabel="Media" itemValue="Media" />
                                    <f:selectItem itemLabel="Baja" itemValue="Baja" />

                                </p:selectOneMenu>
                                <p:outputLabel style="font-weight: bold" value="Estado:"   />
                                <p:slider style=" width: 150px" minValue="0" maxValue="100" for="iestado"  />
                                <br />
                                <h:panelGrid columns="2" >
                                    <h:inputText size="8" id="iestado" value="#{tareaController.selected.estado}" title="Estado" />
                                    <h:outputLabel style="font-weight: bold" value="%" />
                                </h:panelGrid>
                            </h:panelGrid>


                        </p:tab>
                        <p:tab id="tab2" title="Equipo de trabajo">
                            <div align="right" >
                                <p:commandButton value="Agregar Persona" onclick="PF('dregistrar').show();" ></p:commandButton>
                            </div>
                            <h:panelGrid columns="4">
                                <p:outputLabel style="font-weight: bold" value="Ingrese N° de Documento / Apellido" ></p:outputLabel>
                                <p:selectOneMenu id="advancedfiltro" value="#{agenteViewController.selected}" filter="true" filterMatchMode="contains"   >
                                    <p:ajax update="tagenteseleccion" />
                                    <f:selectItems value="#{agenteViewController.itemsAvailableSelectOne}"  />

                                </p:selectOneMenu> 

                                <h:panelGrid columns="6" id="tagenteseleccion" >

                                    <p:outputLabel style="font-weight:bold;" value="N° Documento"/>
                                    <p:outputLabel style="font-weight:bold;" value="Apellido"/>
                                    <p:outputLabel style="font-weight:bold;" value="Nombres"/>
                                    <p:outputLabel style="font-weight:bold;" value="Telefono"/>
                                    <p:outputLabel style="font-weight:bold;" value="Email"/>
                                    <p:outputLabel style="font-weight:bold;" value="Profesion"/>
                                    <p:outputLabel value="#{agenteViewController.selected.numerodocumento}"/>
                                    <p:outputLabel value="#{agenteViewController.selected.apellido}"/>
                                    <p:outputLabel value="#{agenteViewController.selected.nombres}"/>
                                    <p:outputLabel value="#{agenteViewController.selected.telefono}"/>
                                    <p:outputLabel value="#{agenteViewController.selected.email}"/>
                                    <p:outputLabel value="#{agenteViewController.selected.profesion}"/>
                                    <f:facet name="footer">
                                        <p:commandButton immediate="true" update="tagentes" value="Agregar al equipo de trabajo" action="#{tareaAgenteController.agregarEquipo}" >

                                        </p:commandButton>
                                    </f:facet>
                                </h:panelGrid>

                            </h:panelGrid>
                            <div align="center">
                                <p:dataTable id="tagentes" value="#{tareaAgenteController.tareasagentes}" var="tareaagente" editable="true" editMode="cell" >
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="N° Documento"/>
                                        </f:facet>
                                        <h:outputText value="#{tareaagente.agente.numerodocumento}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Apellido"/>
                                        </f:facet>
                                        <h:outputText value="#{tareaagente.agente.apellido}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombres"/>
                                        </f:facet>
                                        <h:outputText value="#{tareaagente.agente.nombres}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Email"/>
                                        </f:facet>
                                        <h:outputText value="#{tareaagente.agente.email}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Profesion"/>
                                        </f:facet>
                                        <h:outputText value="#{tareaagente.agente.profesion}"/>
                                    </p:column>

                                    <p:column headerText="Función en la Tarea">

                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputLabel value="#{tareaagente.funcion}" /></f:facet>
                                            <f:facet name="input"><p:inputText id="ifuncion" value="#{tareaagente.funcion}"  /></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <p:commandButton immediate="true" id="cborrara" value="Eliminar" update="tagentes"  >
                                            <p:collector value="#{tareaagente}" removeFrom="#{tareaAgenteController.tareasagentes}" unique="true"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>

                            </div>
                        </p:tab>
                    </p:tabView>

                    <f:facet name="footer">
                        <div align="center" >

                            <p:commandButton value="OK" oncomplete="PF('dtarea').hide()" actionListener="#{tareaController.armarTareasProyecto}" update=":form :form:beanvalue :forme:dialogoetapa"   ></p:commandButton>

                        </div>
                    </f:facet>




                </p:dialog>



            </h:form>

            <h:form id="forme" >
                <p:dialog id="dialogoetapa" maximizable="false" minimizable="false" header="Agregar Etapa"
                          resizable="false" widgetVar="dialogoetapa" >
                    <p:panel header="Etapa" >
                        <div align="center" >
                            <h:panelGrid styleClass="right,left" columns="2">
                                <p:outputLabel style="font-weight: bold" value="Etapa:" for="etapa" />
                                <p:inputText id="etapa" size="40" value="#{etapaController.selected.etapa}" title="Etapa" required="true" requiredMessage="Ingrese la Etapa" />
                            </h:panelGrid>

                        </div>
                    </p:panel>
                    <p:panel header="Agregar Tareas" >

                        <p:commandButton update=":formd:wizardtarea" id="btn_add" action="#{tareaController.rearmarTareasProyecto}" onclick="PF('dtarea').show();" value="Agregar Tarea" >  

                        </p:commandButton> 
                        <br />
                        <p:dataTable style="width: 100%; " id="tareasdeproyecto" value="#{tareaController.tareasdeproyecto}" var="item" 
                                     widgetVar="wtareasdeproyecto" >

                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Tarea"/>
                                </f:facet>
                                <p:outputLabel value="#{item.tarea}" />
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Fecha Inicio"/>
                                </f:facet>
                                <p:outputLabel value="#{item.fechainicio}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>

                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Fecha Fin"/>
                                </f:facet>
                                <p:outputLabel value="#{item.fechafin}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:outputLabel>

                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Días"/>
                                </f:facet>

            <script type="text/javascript" >
                $(function crearGrafico() {
                    var chart;

                    chart = new Highcharts.Chart({
                        chart: {
                            renderTo: "containergrafico",
                            type: 'columnrange',
                            inverted: true
                        },
                        exporting: {
                            enabled: true
                        },
                        title: {
                            text: 'Proyecto N° #{proyectoController.selected.id} - #{proyectoController.selected.nombre}'
                        },
                        xAxis: {
                            categories: []

                        },
                        yAxis: {
                            tickInterval: 7 * 24 * 3600 * 1000,
                            title: 'Date',
                            type: 'datetime',
                            dateTimeLabelFormats: {
                                week: '%e. %b'
                            },
                            stackLabels: {
                                style: {
                                    color: 'white'
                                },
                                enabled: true,
                                verticalAlign: 'middle',
                                align: 'left'
                            }
                        },
                        tooltip: {
                            formatter: function() {

                                return '<b>' + this.series.name + ':</b> ' + Highcharts.dateFormat('%e %b, %Y', this.point.low) + ' - ' + Highcharts.dateFormat('%e %b, %Y', this.point.high) + '<br/>';
                            }
                        },
                        legend: {
                            enabled: true
                        },
                        series: [{
                                name: 'Inicio - Fin',
                                data: #{etapaController.data}
                            }, {
                                name: 'Actual',
                                data: #{etapaController.dataactual},
                                color: 'yellow'
                            }]
                    });
                    Highcharts.setOptions({
                        lang: {
                            loading: 'Cargando...',
                            months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                            weekdays: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sábado'],
                            shortMonths: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                            exportButtonTitle: 'Exportar',
                            printButtonTitle: 'Importar',
                            rangeSelectorFrom: 'De',
                            rangeSelectorTo: 'A',
                            rangeSelectorZoom: 'Periodo',
                            downloadPNG: 'Descargar gráfico PNG',
                            downloadJPEG: 'Descargar gráfico JPEG',
                            downloadPDF: 'Descargar gráfico PDF',
                            downloadSVG: 'Descargar gráfico SVG',
                            printChart: 'Imprimir Gráfico',
                            thousandsSep: ',',
                            decimalPoint: '.'
                        }
                    });
                    //chart.series[1].setData(eval(oneArray), false, true);
                    // chart.series[0].setData(, false, true);
                    chart.xAxis[0].setCategories(#{etapaController.gsoncategoria}, true, true);
                });
            </script>
        </ui:define>
    </ui:composition>
