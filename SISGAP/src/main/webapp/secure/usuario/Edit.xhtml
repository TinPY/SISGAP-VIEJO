<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id" for="usuarioid" />
                    <p:inputText disabled="true" id="usuarioid" value="#{usuarioController.selected.usuarioid}" title="ID"/>
                    <h:outputLabel value="Name" for="usuarionombre" />
                    <p:inputText id="usuarionombre" value="#{usuarioController.selected.usuarionombre}" title="Name" />
                    <h:outputLabel value="Password" for="usuarioclave" />
                    <p:password id="usuarioclave" value="#{usuarioController.selected.usuarioclave}" title="Password" />
                    <h:outputLabel value="Fecha de Alta" for="usuariofechaalta" />
                    <p:inputText id="usuariofechaalta" value="#{usuarioController.selected.usuariofechaalta}" title="Fecha de Alta" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </p:inputText>
                    <h:outputLabel value="Fecha de Baja" for="usuariofechabaja" />
                    <p:inputText id="usuariofechabaja" value="#{usuarioController.selected.usuariofechabaja}" title="Fecha de Baja" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </p:inputText>
                    <h:outputLabel value="Estado" for="usuarioestado" />
                    <p:inputText id="usuarioestado" value="#{usuarioController.selected.usuarioestado}" title="Estado" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuarioestado}"/>
                    <p:outputLabel value="Rol" for="ususariorol" />
                    <p:selectOneMenu id="usuariorol" value="#{usuarioController.selected.usuariorol}" label="Rol" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuariorol}">
                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
