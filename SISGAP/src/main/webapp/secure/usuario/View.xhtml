<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vista de Usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="ID"/>
                    <h:outputText value="#{usuarioController.selected.usuarioid}" title="ID"/>
                    <h:outputText value="Name"/>
                    <h:outputText value="#{usuarioController.selected.usuarionombre}" title="Name"/>
                    <h:outputText value="Password"/>
                    <h:outputText value="#{usuarioController.selected.usuarioclave}" title="Password"/>
                    <h:outputText value="Fecha de Alta"/>
                    <h:outputText value="#{usuarioController.selected.usuariofechaalta}" title="Fecha de Alta">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="Fecha de Baja"/>
                    <h:outputText value="#{usuarioController.selected.usuariofechabaja}" title="Fecha de Baja">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="Estado"/>
                    <h:outputText value="#{usuarioController.selected.usuarioestado}" title="Estado"/>
                    <h:outputText value="Rol"/>
                    <h:outputText value="#{usuarioController.selected.usuariorol}" title="Rol"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="Crear" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="Listado"/>
                <br />
                <br />
                <h:link outcome="/index" value="Index"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
