<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSISGAP.ViewEvaluacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel id="pprincipal" header="Alta Idea-Proyecto" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundleSISGAP.ViewEvaluacionLabel_id}"/>
                        <h:outputText value="#{evaluacionController.selected.id}" title="#{bundleSISGAP.ViewEvaluacionTitle_id}"/>
                        <h:outputText value="#{bundleSISGAP.ViewEvaluacionLabel_fecha}"/>
                        <h:outputText value="#{evaluacionController.selected.fecha}" title="#{bundleSISGAP.ViewEvaluacionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleSISGAP.ViewEvaluacionLabel_observacion}"/>
                        <h:outputText value="#{evaluacionController.selected.observacion}" title="#{bundleSISGAP.ViewEvaluacionTitle_observacion}"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{evaluacionController.destroyAndView}" value="#{bundleSISGAP.ViewEvaluacionDestroyLink}"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="#{bundleSISGAP.ViewEvaluacionEditLink}"/>
                    <br />
                    <h:commandLink action="#{evaluacionController.prepareCreate}" value="#{bundleSISGAP.ViewEvaluacionCreateLink}" />
                    <br />
                    <h:commandLink action="#{evaluacionController.prepareList}" value="#{bundleSISGAP.ViewEvaluacionShowAllLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundleSISGAP.ViewEvaluacionIndexLink}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
