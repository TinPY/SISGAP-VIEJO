<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAgenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">


                <p:panel id="pprincipal" header="Lista de Agentes" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <h:outputText escape="false" value="#{bundle.ListAgenteEmpty}" rendered="#{agenteController.items.rowCount == 0}"/>


                    <h:panelGroup rendered="#{agenteController.items.rowCount > 0}">
                        
                        <!-- filteredValue="#{proyectoController.proyectosFiltrados}" -->


                        <p:dataTable
                            id="tbl" 
                            value="#{agenteController.items}" 
                            var="item" 
                            widgetVar="tblW"
                            rowKey="#{item.id}" 
                            emptyMessage="No se encontraron resultados para el criterio de busqueda"
                            paginator="true" rows="10" paginatorPosition="bottom"
                            draggableColumns="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="10,15,30">

                            <p:column id="columnaId" sortBy="id" width="10px" style="width: 10px;">
                                <f:facet name="header">
                                    <h:outputText value="Nº" />
                                </f:facet>
                                <h:outputText value="#{item.id}" />
                            </p:column>
                            <p:column id="columnaApellido" filterBy="apellido" filterMatchMode="contains" sortBy="apellido">
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.apellido}, #{item.nombres}"/>
                            </p:column>
                            <!--                            <p:column id="columnaNombres" filterBy="nombres" filterMatchMode="contains" sortBy="nombres">
                                                            <f:facet name="header">
                                                                <h:outputText value="Nombres"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.nombres}"/>
                                                        </p:column>-->
                            <p:column id="columnaNroDocumento" filterBy="numerodocumento" filterMatchMode="contains" sortBy="numerodocumento">
                                <f:facet name="header">
                                    <h:outputText value="Documento"/>
                                </f:facet>
                                <h:outputText value="#{item.tipodocumentoid.tipodocumento} #{item.numerodocumento}"/>
                            </p:column>
                            <!--                            <p:column id="columnaTelefono" filterBy="telefono" filterMatchMode="contains" sortBy="telefono">
                                                            <f:facet name="header">
                                                                <h:outputText value="Télefono"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.telefono}"/>
                                                        </p:column>
                                                        <p:column id="columnaCelular" filterBy="celular" filterMatchMode="contains" sortBy="celular">
                                                            <f:facet name="header">
                                                                <h:outputText value="Celular"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.celular}"/>
                                                        </p:column>
                                                        <p:column id="columnaEmail" filterBy="email" filterMatchMode="contains" sortBy="email">
                                                            <f:facet name="header">
                                                                <h:outputText value="E-mail"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.email}"/>
                                                        </p:column>-->
                            <p:column id="columnaProfesion" filterBy="profesion" filterMatchMode="contains" sortBy="profesion">
                                <f:facet name="header">
                                    <h:outputText value="Profesión"/>
                                </f:facet>
                                <h:outputText value="#{item.profesion}"/>
                            </p:column>
                            <p:column id="columnaDependencia" filterBy="#{item.dependenciaid}" filterMatchMode="exact" filterOptions="#{dependenciaController.itemsAvailableSelectOne}" sortBy="#{item.dependenciaid.dependencia}">
                                <f:facet name="header">
                                    <h:outputText value="Dependencia"/>
                                </f:facet>
                                <h:outputText value="#{item.dependenciaid.dependencia}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <p:commandButton action="#{agenteController.prepareView}" title="Ver" icon="ui-icon-search"/>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{agenteController.prepareEdit}" title="Editar" icon="ui-icon-pencil"/>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{agenteController.destroy}" title="Eliminar" icon="ui-icon-trash"/>
                            </p:column>
                        </p:dataTable>

                        <br />
                        <p:commandButton action="#{agenteController.prepareCreate}" value="Nuevo Agente"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="Inicio"/>
                    </h:panelGroup>
                </p:panel>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
