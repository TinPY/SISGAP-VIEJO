<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Nuevo Agente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel id="pprincipal" header="Nuevo Agente" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">

<!--                    <h:outputLabel value="#{bundle.CreateAgenteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{agenteController.selected.id}" title="#{bundle.CreateAgenteTitle_id}" required="true" requiredMessage="#{bundle.CreateAgenteRequiredMessage_id}"/>-->

                    <p:fieldset legend="Información Personal" style="display: inline-block; width: 46%; float: left;">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Apellido" for="apellido" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="apellido" value="#{agenteController.selected.apellido}" title="#{bundle.CreateAgenteTitle_apellido}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Nombres" for="nombres" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="nombres" value="#{agenteController.selected.nombres}" title="#{bundle.CreateAgenteTitle_nombres}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Tipo de Documento" for="tipodocumentoid" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:selectOneMenu id="tipodocumentoid" value="#{agenteController.selected.tipodocumentoid}" title="#{bundle.CreateAgenteTitle_tipodocumentoid}" >
                                        <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Número de Documento" for="numerodocumento" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="numerodocumento" value="#{agenteController.selected.numerodocumento}" title="#{bundle.CreateAgenteTitle_numerodocumento}" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:fieldset legend="Información de Contacto" style="display: inline-block; width: 46%; float: right;" >
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Domicilio" for="domicilio" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="domicilio" value="#{agenteController.selected.domicilio}" title="#{bundle.CreateAgenteTitle_domicilio}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Teléfono" for="telefono" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="telefono" value="#{agenteController.selected.telefono}" title="#{bundle.CreateAgenteTitle_telefono}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Celular" for="celular" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="celular" value="#{agenteController.selected.celular}" title="#{bundle.CreateAgenteTitle_celular}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Email" for="email" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="email" value="#{agenteController.selected.email}" title="#{bundle.CreateAgenteTitle_email}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Email Secundario" for="otroemail" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="otroemail" value="#{agenteController.selected.otroemail}" title="#{bundle.CreateAgenteTitle_otroemail}" />
                                </p:column>
                            </p:row>                            
                        </p:panelGrid>
                    </p:fieldset>

                    <p:fieldset legend="Información Profesional" style="clear: both;">
                        <p:panelGrid styleClass="sinBordes sinFondo" >
                            <p:row>
                                <p:column style="width: 20%;">
                                    <h:outputLabel value="Profesión" for="profesion" />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <h:inputText id="profesion" value="#{agenteController.selected.profesion}" title="#{bundle.CreateAgenteTitle_profesion}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;">
                                    <h:outputLabel value="Dependencia" for="dependenciaid" />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <h:selectOneMenu id="dependenciaid" value="#{agenteController.selected.dependenciaid}" title="#{bundle.CreateAgenteTitle_dependenciaid}" >
                                        <f:selectItems value="#{dependenciaController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>                            
                        </p:panelGrid>
                    </p:fieldset>

                    <br />
                    
                    <p:commandButton action="#{agenteController.create}" value="Crear Agente" />
                    
                    <p:separator/>
                    
                    <br />
                    <p:commandButton action="#{agenteController.prepareList}" value="Lista de Agentes" immediate="true"/>
                    <br />
                    
                    <h:link outcome="/index" value="Inicio"/>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
