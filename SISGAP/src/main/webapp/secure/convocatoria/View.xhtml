<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Convocatoria"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                <p:panel id="pprincipal" header="Ver Convocatoria" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">

                    <p:fieldset legend="Información General">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Nro" for="id" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="id" value="#{convocatoriaController.selected.id}" title="Nro" />
                                </p:column>
                            </p:row>                            
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Convocatoria" for="convocatoria" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="convocatoria" value="#{convocatoriaController.selected.convocatoria}" title="Convocatoria" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Tipo de Proyecto" for="tipoproyectoid" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="tipoproyectoid" value="#{convocatoriaController.selected.tipoproyectoid.tipo}" title="#{bundle.ViewConvocatoriaTitle_tipoproyectoid}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Descripcion" for="descripcion" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputTextarea id="descripcion" value="#{convocatoriaController.selected.descripcion}" title="Descripción" disabled="true" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Monto Financiamiento" for="montofinanciamiento" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="montofinanciamiento" value="#{convocatoriaController.selected.montofinanciamiento}" title="Link" />
                                </p:column>
                            </p:row>                                       
                        </p:panelGrid>
                    </p:fieldset>

                    <p:fieldset legend="Documentación">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Bases" for="bases" />
                                </p:column>
                                <p:column style="width: 60%">
                                    <h:outputText id="bases" value="BASES"/>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Link" for="link" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="link" value="#{convocatoriaController.selected.link}" title="Link" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Formulario" for="formulario" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="formulario" value="FORMULARIO"/>
                                </p:column>                                
                            </p:row>
                        </p:panelGrid>                            
                    </p:fieldset>

                    <p:fieldset legend="Fechas"> 
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Fecha Publicacion" for="fechapublicacion" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="fechapublicacion" value="#{convocatoriaController.selected.fechapublicacion}" title="Fecha de Publicacion">
                                        <f:convertDateTime dateStyle="short" type="date"/>
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Fecha Inicio" for="fechainicio" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="fechainicio" value="#{convocatoriaController.selected.fechainicio}" title="Fecha de Inicio">
                                        <f:convertDateTime dateStyle="short" type="date"/>
                                    </h:outputText>
                                </p:column>
                            </p:row>              
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Fecha Cierre" for="fechacierre" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="fechacierre" value="#{convocatoriaController.selected.fechacierre}" title="Fecha de Cierre">
                                        <f:convertDateTime dateStyle="short" type="date"/>
                                    </h:outputText>                                    
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:fieldset legend="Entidades">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Organismo" for="organismo" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="organismo" value="#{convocatoriaController.selected.organismo}" title="Link" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Beneficiario" for="beneficiario" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="beneficiario" value="#{convocatoriaController.selected.beneficiario}" title="Link" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <br />
                    <p:commandButton action="#{convocatoriaController.prepareList}" value="Lista de Convocatorias" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="Inicio"/>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
