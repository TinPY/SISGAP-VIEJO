<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Convocatoria"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                <p:panel id="pprincipal" header="Editar Convocatoria" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">

                    <p:fieldset legend="Información General">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Convocatoria" for="convocatoria" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="convocatoria" value="#{convocatoriaController.selected.convocatoria}" title="Convocatoria" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Descripcion" for="descripcion" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputTextarea id="descripcion" value="#{convocatoriaController.selected.descripcion}" title="Descripción" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Bases" for="bases" />
                                </p:column>
                                <h:outputText id="bases" value="BASES [CAMBIAR POR UPLOADFILE]"/>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Link" for="link" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="link" value="#{convocatoriaController.selected.link}" title="Link" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Formulario" for="formulario" />
                                </p:column>
                                <h:outputText id="formulario" value="FORMULARIO [CAMBIAR POR UPLOADFILE]"/>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Fecha Publicacion" for="fechapublicacion" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:calendar id="fechapublicacion" styleClass="calendarFilter" value="#{convocatoriaController.selected.fechapublicacion}" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Fecha Inicio" for="fechainicio" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:calendar id="fechainicio" styleClass="calendarFilter" value="#{convocatoriaController.selected.fechainicio}" />
                                </p:column>
                            </p:row>              
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Fecha Inicio" for="fechacierre" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:calendar id="fechacierre" styleClass="calendarFilter" value="#{convocatoriaController.selected.fechacierre}" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Tipo de Proyecto" for="tipoproyectoid" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:selectOneMenu id="tipoproyectoid" value="#{convocatoriaController.selected.tipoproyectoid}" title="Tipo de Proyecto" >
                                        <f:selectItems value="#{tipoproyectoController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Organismo" for="organismo" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="organismo" value="#{convocatoriaController.selected.organismo}" title="Link" />
                                </p:column>
                            </p:row>

                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Beneficiario" for="beneficiario" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="beneficiario" value="#{convocatoriaController.selected.beneficiario}" title="Link" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Monto Financiamiento" for="montofinanciamiento" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:inputText id="montofinanciamiento" value="#{convocatoriaController.selected.montofinanciamiento}" title="Link" />
                                </p:column>
                            </p:row>                            
                        </p:panelGrid>
                    </p:fieldset>

                    <h:commandButton action="#{convocatoriaController.update}" value="Guardar Convocatoria"/>
                    <br />
                    <br />
                    <h:link outcome="View" value="Ver"/>
                    <br />
                    <h:commandButton action="#{convocatoriaController.prepareList}" value="Lista de Convocatorias" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="Inicio"/>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
