<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputLabel value="#{bundle.CreateConvocatoriaLabel_descripcion}" for="descripcion" />

                    <h:inputText id="link" value="#{convocatoriaController.selected.link}" title="#{bundle.CreateConvocatoriaTitle_link}" />
                    <h:outputLabel value="#{bundle.CreateConvocatoriaLabel_formulario}" for="formulario" />

                    <h:outputLabel value="#{bundle.CreateConvocatoriaLabel_fechainicio}" for="fechainicio" />
                    <h:inputText id="fechainicio" value="#{convocatoriaController.selected.fechainicio}" title="#{bundle.CreateConvocatoriaTitle_fechainicio}" >

                    <h:outputLabel value="#{bundle.CreateConvocatoriaLabel_fechacierre}" for="fechacierre" />

                <br />
                <h:commandLink action="#{convocatoriaController.prepareList}" value="#{bundle.CreateConvocatoriaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateConvocatoriaIndexLink}"/>
