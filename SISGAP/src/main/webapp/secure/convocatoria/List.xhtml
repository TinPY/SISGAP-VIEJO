<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Convocatorias"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Lista de Convocatorias Vacia" rendered="#{convocatoriaController.items.rowCount == 0}"/>

                <p:panel id="pprincipal" header="Lista de Agentes" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <h:outputText escape="false" value="#{bundle.ListAgenteEmpty}" rendered="#{agenteController.items.rowCount == 0}"/>


                    <h:panelGroup rendered="#{convocatoriaController.items.rowCount > 0}">

                        <!-- filteredValue="#{proyectoController.proyectosFiltrados}" -->
                        

                        <!--<f:convertDateTime pattern="HH:mm:ss" />-->
                        <!--<f:convertDateTime type="date" dateStyle="short"/>-->


                        <p:dataTable
                            id="tbl" 
                            value="#{convocatoriaController.items}" 
                            var="item" 
                            widgetVar="tblW"
                            rowKey="#{item.id}" 
                            emptyMessage="No se encontraron resultados para el criterio de busqueda"
                            paginator="true" rows="10" paginatorPosition="bottom"
                            draggableColumns="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="10,15,30">

                            <p:column id="columnaId" sortBy="id" width="10px" style="width: 10px;">
                                <f:facet name="header">
                                    <h:outputText value="Nº" />
                                </f:facet>
                                <h:outputText value="#{item.id}" />
                            </p:column>
                            <p:column id="columnaConvocatoria" filterBy="convocatoria" filterMatchMode="contains" sortBy="convocatoria">
                                <f:facet name="header">
                                    <h:outputText value="Convocatoria"/>
                                </f:facet>
                                <h:outputText value="#{item.convocatoria}"/>
                            </p:column>
                            <p:column id="columnaFechaPublicacion" filterBy="fechapublicacion" filterMatchMode="contains" sortBy="fechapublicacion">
                                <f:facet name="header">
                                    <h:outputText value="Publicación"/>
                                </f:facet>
                                <h:outputText value="#{item.fechapublicacion}"/>
                            </p:column>
                            <p:column id="columnaFechaInicio" filterBy="fechainicio" filterMatchMode="contains" sortBy="fechainicio">
                                <f:facet name="header">
                                    <h:outputText value="Inicio"/>
                                </f:facet>
                                <h:outputText value="#{item.fechainicio}"/>
                            </p:column>
                            <p:column id="columnaFechaInicio" filterBy="fechacierre" filterMatchMode="contains" sortBy="fechacierre">
                                <f:facet name="header">
                                    <h:outputText value="Cierre"/>
                                </f:facet>
                                <h:outputText value="#{item.fechacierre}"/>
                            </p:column>                            

                            <p:column id="columnaDependencia" filterBy="#{item.tipoproyectoid}" filterMatchMode="exact" filterOptions="#{tipoproyectoController.itemsAvailableSelectOne}" sortBy="#{item.tipoproyectoid.tipo}">
                                <f:facet name="header">
                                    <h:outputText value="Dependencia"/>
                                </f:facet>
                                <h:outputText value="#{item.tipoproyectoid.tipo}"/>
                            </p:column>
                            <p:column id="columnaOrganismo" filterBy="organismo" filterMatchMode="contains" sortBy="organismo">
                                <f:facet name="header">
                                    <h:outputText value="Organismo"/>
                                </f:facet>
                                <h:outputText value="#{item.organismo}"/>
                            </p:column>
                            <p:column id="columnaBeneficiario" filterBy="beneficiario" filterMatchMode="contains" sortBy="beneficiario">
                                <f:facet name="header">
                                    <h:outputText value="Beneficiario"/>
                                </f:facet>
                                <h:outputText value="#{item.beneficiario}"/>
                            </p:column>
                            <p:column id="columnaMonto" filterBy="montofinanciamiento" filterMatchMode="contains" sortBy="montofinanciamiento">
                                <f:facet name="header">
                                    <h:outputText value="Monto"/>
                                </f:facet>
                                <h:outputText value="#{item.montofinanciamiento}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <p:commandButton action="#{convocatoriaController.prepareView}" title="Ver" icon="ui-icon-search"/>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{convocatoriaController.prepareEdit}" title="Editar" icon="ui-icon-pencil"/>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{convocatoriaController.destroy}" title="Eliminar" icon="ui-icon-trash"/>
                            </p:column>
                        </p:dataTable>

                        <br />
                        <p:commandButton action="#{convocatoriaController.prepareCreate}" value="Nueva Convocatoria"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="Inicio"/>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
