<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBeneficiarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBeneficiarioLabel_id}"/>
                    <h:outputText value="#{beneficiarioController.selected.id}" title="#{bundle.ViewBeneficiarioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBeneficiarioLabel_beneficiario}"/>
                    <h:outputText value="#{beneficiarioController.selected.beneficiario}" title="#{bundle.ViewBeneficiarioTitle_beneficiario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{beneficiarioController.destroyAndView}" value="#{bundle.ViewBeneficiarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBeneficiarioEditLink}"/>
                <br />
                <h:commandLink action="#{beneficiarioController.prepareCreate}" value="#{bundle.ViewBeneficiarioCreateLink}" />
                <br />
                <h:commandLink action="#{beneficiarioController.prepareList}" value="#{bundle.ViewBeneficiarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBeneficiarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
