<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBeneficiarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBeneficiarioEmpty}" rendered="#{beneficiarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{beneficiarioController.items.rowCount > 0}">
                    <h:outputText value="#{beneficiarioController.pagination.pageFirstItem + 1}..#{beneficiarioController.pagination.pageLastItem + 1}/#{beneficiarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{beneficiarioController.previous}" value="#{bundle.Previous} #{beneficiarioController.pagination.pageSize}" rendered="#{beneficiarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{beneficiarioController.next}" value="#{bundle.Next} #{beneficiarioController.pagination.pageSize}" rendered="#{beneficiarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{beneficiarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiarioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficiarioTitle_beneficiario}"/>
                            </f:facet>
                            <h:outputText value="#{item.beneficiario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{beneficiarioController.prepareView}" value="#{bundle.ListBeneficiarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{beneficiarioController.prepareEdit}" value="#{bundle.ListBeneficiarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{beneficiarioController.destroy}" value="#{bundle.ListBeneficiarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{beneficiarioController.prepareCreate}" value="#{bundle.ListBeneficiarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBeneficiarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
