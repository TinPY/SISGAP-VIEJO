<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Nueva Pregunta"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel id="pprincipal" header="Nueva Pregunta" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true" />
                    </h:panelGroup>

                    <p:fieldset legend="Pregunta">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Pregunta" for="pregunta"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="pregunta" value="#{preguntaController.selected.pregunta}" title="* Este campo es requerido"  required="true" requiredMessage="El campo Pregunta es requerido"  />
                                    <p:message for="pregunta" display="icon"  /> 
                                    <p:tooltip id="ttpregunta" for="pregunta" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Tipo de Evaluación" for="tipoevaluacion"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:selectOneMenu id="tipoevaluacion" value="#{preguntaController.selected.tipoevaluacionid}" label="Tipo de Evaluación" required="true" requiredMessage="Por favor seleccione el Tipo de Evaluación">
                                        <f:selectItems value="#{tipoevaluacionController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                    <p:message for="tipoevaluacion" display="icon"  /> 
                                    <p:tooltip id="tttipoevaluacion" for="tipoevaluacion" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>                  
                        </p:panelGrid>
                    </p:fieldset>

                    <p:separator/>
                    <p:commandButton action="#{preguntaController.create}" value="Crear Pregunta" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" />
                    <p:commandButton action="#{preguntaController.prepareList}" value="Lista de Preguntas" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false"/>
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />
                    <p:separator/>

                </p:panel>

            </h:form>

            <h:form>
                <p:dialog id="dfinal" widgetVar="dfinal"  modal="true" closable="false"  header="Alta de Pregunta" >
                    La Pregunta fue creada satisfactoriamente!
                    <p:separator />
                    <div align="center" >
                        <p:commandButton value="Volver a la Lista" action="#{preguntaController.prepareList()}" ajax="false" />
                    </div>

                </p:dialog>
            </h:form>            
        </ui:define>
    </ui:composition>

</html>
