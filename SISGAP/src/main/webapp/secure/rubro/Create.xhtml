<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRubroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRubroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rubroController.selected.id}" title="#{bundle.CreateRubroTitle_id}" required="true" requiredMessage="#{bundle.CreateRubroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRubroLabel_rubro}" for="rubro" />
                    <h:inputText id="rubro" value="#{rubroController.selected.rubro}" title="#{bundle.CreateRubroTitle_rubro}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rubroController.create}" value="#{bundle.CreateRubroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rubroController.prepareList}" value="#{bundle.CreateRubroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRubroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
