<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRubroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRubroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rubroController.selected.id}" title="#{bundle.EditRubroTitle_id}" required="true" requiredMessage="#{bundle.EditRubroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRubroLabel_rubro}" for="rubro" />
                    <h:inputText id="rubro" value="#{rubroController.selected.rubro}" title="#{bundle.EditRubroTitle_rubro}" />
                </h:panelGrid>
                <h:commandLink action="#{rubroController.update}" value="#{bundle.EditRubroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRubroViewLink}"/>
                <br />
                <h:commandLink action="#{rubroController.prepareList}" value="#{bundle.EditRubroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRubroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
