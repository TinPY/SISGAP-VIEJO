<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"

                    <h:outputText value="#{bundle.ViewRubroLabel_id}"/>

                <h:commandLink action="#{rubroController.destroyAndView}" value="#{bundle.ViewRubroDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRubroEditLink}"/>
                <br />
                <h:commandLink action="#{rubroController.prepareCreate}" value="#{bundle.ViewRubroCreateLink}" />
                <br />
                <h:commandLink action="#{rubroController.prepareList}" value="#{bundle.ViewRubroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRubroIndexLink}"/>

    </ui:composition>
