<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Mi Cuenta"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <f:event type="preRenderView" listener="#{agenteController.findAgente(request.getUserPrincipal().toString())}" ></f:event>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:tabView effect="explode" effectDuration="normal">  
  
                    <p:tab title="Datos Personales">
                        <h:panelGrid columns="2"> 
                            <p:outputLabel value="Apellido" for="apellido" />
                            <p:inputText id="apellido" value="#{agenteController.selected.apellido}" />
                            <p:outputLabel value="Nombres" for="nombres" />
                            <p:inputText id="nombres" value="#{agenteController.selected.nombres}" />
                            <p:outputLabel value="Tipo de Documento" for="tipodocumentoid" />
                            <p:selectOneMenu id="tipodocumentoid" value="#{agenteController.selected.tipodocumentoid}" >
                                <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="N° Documento" for="numerodocumento" />
                             <p:inputText id="numerodocumento" value="#{agenteController.selected.numerodocumento}" />
                            <p:outputLabel value="Telefono" for="telefono" />
                            <p:inputText id="telefono" value="#{agenteController.selected.telefono}" />
                            <p:outputLabel value="Celular" for="celular" />
                            <p:inputText id="celular" value="#{agenteController.selected.celular}" />
                            <p:outputLabel value="Email" for="email" />
                            <p:inputText id="email" value="#{agenteController.selected.email}" >
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@undec.edu.ar" />
                            </p:inputText>
                            <p:outputLabel value="Otro Email" for="otroemail" />
                            <p:inputText id="otroemail" value="#{agenteController.selected.otroemail}" >
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </p:inputText>
                            <p:outputLabel value="Profesion" for="profesion" />
                            <p:inputText id="profesion" value="#{agenteController.selected.profesion}" />
                            <p:outputLabel value="Domicilio" for="domicilio" />
                            <p:inputText id="domicilio" value="#{agenteController.selected.domicilio}" />

                            <p:outputLabel value="Dependencia" for="dependenciaid" />
                            <p:selectOneMenu id="dependenciaid" value="#{agenteController.selected.dependenciaid}" >
                                <f:selectItems value="#{dependenciaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Mi Cuenta">
                        <h:panelGrid  columns="3" >
                                <p:outputLabel value="Nombre de Usuario"/>
                                <p:outputLabel id="nombreusuario" value="#{agenteController.selected.usuarioid.usuarionombre}" title="Name" />
                                <p:message for="nombreusuario" /> 
                                <p:outputLabel value="Password" for="usuarioclave" />
                                <p:password  id="usuarioclave" value="#{agenteController.selected.usuarioid.usuarioclave}" title="Password" feedback="true" required="true"  
                                    promptLabel="Nivel de seguridad de la Contraseña" weakLabel="Debil"  
                                    goodLabel="Buena" strongLabel="Muy Buena" match="usuarioclave2" />
                                <p:message for="usuarioclave" /> 
                                <p:outputLabel value="Repita el password" for="usuarioclave2" />
                                <p:password id="usuarioclave2" feedback="true" required="true"   
                                    promptLabel="Nivel de seguridad de la Contraseña" weakLabel="Debil"  
                                    goodLabel="Buena" strongLabel="Muy Buena" />
                                <p:message for="usuarioclave2" /> 
                           </h:panelGrid>
                    </p:tab>
                    
                </p:tabView>
                <p:commandButton actionListener="#{agenteController.editarMiCuenta}" value="Grabar" oncomplete="drespuesta.show()"  />
                <p:dialog id="drespuesta" widgetVar="drespuesta" header="Agente Modificado" modal="true" closable="false">
                    El Agente fue modificado! Muchas Gracias!
                    <div align="center" >
                        <p:commandButton value="OK" actionListener="#{usuarioController.logout()}" />
                    </div>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
