<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">

            <h:form id="form1" >
                
                <p:dataTable 
                        id="tbl" 
                        widgetVar="tblProyectos" 
                        value="#{proyectoController.items}" 
                        var="item" 
                        emptyMessage="No se encontraron Ideas-Proyecto con los criterios de busqueda" 
                        filteredValue="#{proyectoController.proyectosFiltrados}"
                        rowKey="#{item.id}" >
                        
                        <p:column id="columnaId" headerText="Id" filterBy="id" filterMatchMode="contains"  sortBy="#{item.id}">
                            <h:outputText value="#{item.id}" />
                        </p:column>

                        <p:column id="columnaNombre" headerText="Titulo de Proyecto" filterBy="nombre" sortBy="#{item.nombre}">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>

                        <p:column id="columnaEstado" headerText="Estado" filterMatchMode="exact" filterBy="estado" filterOptions="#{estadoproyectoController.itemsAvailableSelectOne}" sortBy="#{item.estadoproyectoid.estado}">
                            <h:outputText value="#{item.estadoproyectoid.estado}"/>
                        </p:column>

                        <p:column id="columnaTipo" headerText="Tipo de Proyecto" filterBy="tipo" filterMatchMode="exact" filterOptions="#{tipoproyectoController.itemsAvailableSelectOne}" sortBy="#{item.tipoproyectoid.tipo}">
                            <h:outputText value="#{item.tipoproyectoid.tipo}"/>
                        </p:column>

                        <p:column id="columnaFinanciamiento" headerText="Financiamiento" filterBy="estado" filterMatchMode="exact" filterOptions="#{fuentefinanciamientoController.itemsAvailableSelectOne}" sortBy="#{item.fuentefinanciamientoid.fuentefinanciamiento}">
                            <h:outputText value="#{item.fuentefinanciamientoid.fuentefinanciamiento}"/>
                        </p:column>

                        <p:column id="columnaResponsable" headerText="Responsable" filterBy="apellido" sortBy="#{item.agenteid.apellido}">
                            <h:outputText value="#{item.agenteid.apellido}, #{item.agenteid.nombres}"/>
                        </p:column>                        

                        <p:column id="columnaPresupuesto" headerText="Presupuesto Total" >
                            <h:outputText value="#{proyectoController.totalPresupuesto}"/>
                        </p:column>

                        <p:column id="columnaConvocatoria" headerText="Convocatoria" filterMatchMode="exact" filterOptions="#{convocatoriaController.itemsAvailableSelectOne}" sortBy="#{item.convocatoriaid.convocatoria}">
                            <h:outputText value="#{item.convocatoriaid.convocatoria}"/>
                        </p:column>

                        <p:column id="columnaAcciones" headerText="Acciones">
                            <p:commandLink action="#{proyectoController.prepareView}" value="Ver" ajax="false" />
                            <h:outputText value=" "/>
                            <p:commandLink action="#{proyectoController.prepareEdit}" value="Editar" ajax="false" />
                        </p:column>

                    </p:dataTable>
                
              
            </h:form>
        </ui:define>
    </ui:composition>

</html>
