<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <f:event type="preRenderView" listener="#{agenteController.findAgente(request.getUserPrincipal().toString())}" ></f:event>
            <f:event type="preRenderView" listener="#{proyectoController.buscarProyectoAgente(agenteController.selected.id)}" ></f:event>

            <h:form >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <p:accordionPanel>  
                    <p:tab title="Filtro 1">
                        <h:panelGrid columns="2" cellpadding="10">  
                            <!--<p:graphicImage value="/images/godfather/godfather1.jpg" />-->  
                            <h:outputText  
                                value="" />  
                        </h:panelGrid>  
                    </p:tab>  
                    <p:tab title="Filtro 2">  
                        <h:panelGrid columns="2" cellpadding="10">  
                            <!--<p:graphicImage value="/images/godfather/godfather2.jpg" />-->  
                            <h:outputText 
                                value="" />  
                        </h:panelGrid>  
                    </p:tab>  
                    <p:tab title="Filtro 3">  
                        <h:panelGrid columns="2" cellpadding="10">  
                            <!--<p:graphicImage value="/images/godfather/godfather3.jpg" />-->  
                            <h:outputText 
                                value="" />  
                        </h:panelGrid>  
                    </p:tab>  
                </p:accordionPanel>  

                <p:separator />

                <p:panel header="qweqwe" toggleable="true" toggleTitle="Minimizar">
                    <p:outputLabel value="asdasd" />
                </p:panel>

                <h:outputText escape="false" value="#{bundle.ListProyectoEmpty}" rendered="#{proyectoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{proyectoController.items.rowCount > 0}">

                    <p:dataTable id="tbl" paginator="true" rows="10" value="#{proyectoController.items}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Titulo del proyecto"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoproyectoid.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de Proyecto"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoproyectoid.tipo}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Financiamiento"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoproyectoid.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Responsable"/>
                            </f:facet>
                            <h:outputText value="#{item.agenteid.apellido}, #{item.agenteid.nombres}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Presupuesto Total"/>
                            </f:facet>
                            <h:outputText value="#{proyectoController.totalPresupuesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Convocatoria"/>
                            </f:facet>
                            <h:outputText value="#{item.convocatoriaid.convocatoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                            <p:commandLink action="#{proyectoController.prepareView}" value="Ver" ajax="false" />
                            <h:outputText value=" "/>
                            <p:commandLink action="#{proyectoController.prepareEdit}" value="Editar" ajax="false" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>

                <br />
                <p:panel header="Exportar">  
                    <h:commandLink>  
                        <p:graphicImage value="/resources/img/excel.png" />  
                        <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>  
                    </h:commandLink>  

                    <h:commandLink>  
                        <p:graphicImage value="/resources/img/pdf.png" />  
                        <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true"/>  
                    </h:commandLink>  

                    <h:commandLink>  
                        <p:graphicImage value="/resources/img/csv.png" />  
                        <p:dataExporter type="csv" target="tbl" fileName="cars" pageOnly="true"/>  
                    </h:commandLink>  

                    <h:commandLink>  
                        <p:graphicImage value="/resources/img/xml.png" />  
                        <p:dataExporter type="xml" target="tbl" fileName="cars" pageOnly="true"/>  
                    </h:commandLink>  
                </p:panel>  
                <br />
                <h:link outcome="/index" value="Inicio"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
