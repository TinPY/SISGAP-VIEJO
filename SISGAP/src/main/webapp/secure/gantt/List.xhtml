<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="form" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:commandButton id="btn_add" value="Agregar Tarea" update="tareasdeproyecto @parent"  
                                 action="#{tareaController.amarTareasProyecto}" >  
                    
            </p:commandButton> 
                <br />
                <h:panelGrid columns="2" >
                <p:dataTable id="tareasdeproyecto" value="#{tareaController.tareasdeproyecto}" var="item" editable="true" editMode="cell" widgetVar="wtareasdeproyecto" >
                        
                    <p:column headerText="Tarea">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.tarea}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{item.tarea}"/></f:facet>
                            </p:cellEditor>
                    </p:column>
                    <p:column headerText="Prioridad">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.prioridad}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{item.prioridad}"/></f:facet>
                            </p:cellEditor>
                    </p:column>
                    <p:column headerText="Estado">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.estado}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{item.estado}"/></f:facet>
                            </p:cellEditor>
                    </p:column>
                    <p:column headerText="Dias">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.dias}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{item.dias}"/></f:facet>
                            </p:cellEditor>
                    </p:column>
                    <p:column headerText="Descripcion">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.descripcion}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{item.descripcion}"/></f:facet>
                            </p:cellEditor>
                    </p:column>
                    <p:column headerText="Fecha de Inicio">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.fechainicio}" /></f:facet>
                                <f:facet name="input"><p:calendar value="#{item.fechainicio}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </p:calendar></f:facet>
                            </p:cellEditor>
                        </p:column>
                    <p:column headerText="Fecha Fin">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.fechafin}" /></f:facet>
                                <f:facet name="input"><p:calendar value="#{item.fechafin}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </p:calendar></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column>  
                             
                            <p:commandLink id="cborrar" immediate="true" value="Eliminar" action="#{tareaController.removerTareadeProyecto()}" update=":form:tareasdeproyecto"  >
                                <f:setPropertyActionListener value="#{item}" target="#{tareaController.selected}" />  
                            </p:commandLink>  
                        </p:column>  
                       
                    </p:dataTable>
                    
                </h:panelGrid>
                <br />
                <p:commandButton actionListener="#{tareaController.prueba}" ></p:commandButton>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTareaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
