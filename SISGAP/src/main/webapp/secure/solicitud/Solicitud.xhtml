<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="body">
           
            <f:event type="preRenderView" listener="#{agenteController.findAgente(request.getUserPrincipal().toString())}" ></f:event>
             <script type="text/javascript">
function showStatus() {
 	 statusDialog.show();
	 }
 
	 function hideStatus() {
 	 statusDialog.hide();
	 }
         function setfocus(id){
             
             document.getElementById('formprincipal').focus();
            document.getElementById('formprincipal:caportes').focus(); 
           
            
            
        } 
        </script>
            
            <p:dialog modal="true" widgetVar="statusDialog" header="Espere" draggable="false" closable="false" resizable="false">
                <p:graphicImage value="/resources/img/ajaxloadingbar.gif" />
            </p:dialog>
            
                 
                <h:form id="formprincipal" enctype="multipart/form-data" >
                    <p:growl globalOnly="true" for="growlprincipal" id="growlprincipal" showDetail="true" sticky="true" />
                                            
                <div align="right">
                    <p:clock pattern="dd.MM.yyyy HH:mm:ss " />  
                </div>
                       
                    <p:panel id="pprincipal" header="Alta Idea Proyecto" style="margin-bottom:10px;">
                   
                
                   
                    <p:panel style="margin-bottom:10px;" header="Título de la Idea Proyecto"  id="titulo" >
                        <br />
                        <p:inputText required="true" requiredMessage="Ingrese el titulo del proyecto" style="font-weight:bold;font-size:larger;width: 100%"  id="nombre" value="#{proyectoController.selected.nombre}" title="Nombre del Proyecto" />
                        <br />
                </p:panel>
                     <br />
                        
                       <p:panel header="Tipo de Proyecto" style="margin-bottom:10px;"  >  
                           <p:selectOneMenu id="tipoproyectoid" value="#{proyectoController.selected.tipoproyectoid}" required="true" requiredMessage="Seleccione Tipo de Proyecto" >
                                       <f:selectItems value="#{tipoproyectoController.itemsAvailableSelectOne}"/>
                                   </p:selectOneMenu>    
                       </p:panel>
                        <br />
                   <p:panel header=" La Solicitud del Proyecto responde a una demanda o necesidad de un comitente especifico?" style="margin-bottom:10px;">    
                    <h:panelGrid id="pcomitente" columns="3"> 
                        
                         
                        <p:selectOneRadio id="options" value="#{proyectoController.habilitarcomitente}"   >  
                            <f:selectItem  itemLabel="No" itemValue="0"  />  
                            <f:selectItem itemLabel="Si" itemValue="1" />  
                            <p:ajax update="pcomitente" event="valueChange" />
                           
                        </p:selectOneRadio> 
                        <p:panel id="phabilitarcomitente" rendered="#{proyectoController.habilitarcomitente eq 1}" >
                            <h:panelGrid columns="3" >
                                <p:outputLabel style="font-weight:bold;font-size:larger"  value="Ingrese el N° de CUIT/CUIL"  />
                                <p:selectOneMenu widgetVar="comitentedid" id="comitenteid"  value="#{proyectoController.selected.comitenteid}" label="Comitente" filter="true" filterMatchMode="contains"  >
                                    <f:selectItems  value="#{comitenteController.itemsAvailableSelectOne}"/>
                                    <p:ajax update="pgcomitente" event="change" />
                                </p:selectOneMenu>
                                <p:panelGrid id="pgcomitente" columns="6" >
                                     <p:outputLabel style="font-weight:bold;font-size:larger" value="Tipo"/>
                                      <p:outputLabel style="font-weight:bold;font-size:larger" value="Sector"/>
                                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Contacto"/>
                                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Cargo del Contacto"/>
                                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Teléfono"/>
                                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Email"/>
                                     
                                    <p:outputLabel  value="#{proyectoController.selected.comitenteid.tipocomitenteid.tipoentidad}" title="Tipo" rendered="#{not empty proyectoController.selected.comitenteid.tipocomitenteid.tipoentidad}"/>
                                    <p:outputLabel  value="#{proyectoController.selected.comitenteid.tipocomitenteid.tipoentidad}" title="Tipo" rendered="#{not empty proyectoController.selected.comitenteid.sectorid.sector}"/>
                                    <p:outputLabel value="#{proyectoController.selected.comitenteid.contacto}" title="Contacto" rendered="#{not empty proyectoController.selected.comitenteid.contacto}"/>
                                    <p:outputLabel value="#{proyectoController.selected.comitenteid.cargocontacto}" title="Cargo del Contacto de Documento" rendered="#{not empty proyectoController.selected.comitenteid.cargocontacto}"/>
                                    <p:outputLabel value="#{proyectoController.selected.comitenteid.telefono}" title="Teléfono" rendered="#{not empty proyectoController.selected.comitenteid.telefono}"/>
                                    <p:outputLabel value="#{proyectoController.selected.comitenteid.email}" title="email" rendered="#{not empty proyectoController.selected.comitenteid.email}"/>


                                    
                                    
                                    
                                </p:panelGrid>
                             </h:panelGrid>
                            <p:separator />
                             <p:commandButton value="Crear Comitente" onclick="dcomitentecrear.show()" />
                            
                        </p:panel>
                    </h:panelGrid>
                   </p:panel>
                       <br />  
                       
                      <p:panel header="Estado de Avance de la Idea del Proyecto" style="margin-bottom:10px;">             
                          <p:selectOneMenu widgetVar="wavanceproyectoid" id="avanceproyectoid"  value="#{proyectoController.selected.avanceproyectoid}" label="Avance Proyecto" required="true" requiredMessage="Seleccione el estado de avance"  >
                                    <f:selectItems  value="#{avanceproyectoController.itemsAvailableSelectOne}"/>
                                   
                                </p:selectOneMenu>
                       
                      </p:panel>
                       <br />
                       
                 <p:panel header="Responsable Técnico" style="margin-bottom:10px;">   
                     <p:panelGrid id="pagente" columns="11"   >  
                        
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Apellido"/>
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Nombres"/>
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Tipo de Documento"/>
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Numero de Documento"/>
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Telefono"/>
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Celular"/>
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Email"/>
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Otro Email"/>
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Profesion"/>
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Especialidad"/>
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Dependencia"/>
                    
                    
                    <p:outputLabel  value="#{agenteController.selected.apellido}" title="Apellido" rendered="#{not empty agenteController.selected.apellido}"/>
                    <p:outputLabel value="#{agenteController.selected.nombres}" title="Nombres" rendered="#{not empty agenteController.selected.nombres}"/>
                    <p:outputLabel value="#{agenteController.selected.tipodocumentoid.tipodocumento}" title="Tipo de Documento" rendered="#{not empty agenteController.selected.tipodocumentoid.tipodocumento}"/>
                    <p:outputLabel value="#{agenteController.selected.numerodocumento}" title="Numero de Documento" rendered="#{not empty agenteController.selected.numerodocumento}"/>
                    <p:outputLabel value="#{agenteController.selected.telefono}" title="Telefono" rendered="#{not empty agenteController.selected.telefono}"/>
                    <p:outputLabel value="#{agenteController.selected.celular}" title="Celular" rendered="#{not empty agenteController.selected.celular}"/>
                    <p:outputLabel value="#{agenteController.selected.email}" title="Email" rendered="#{not empty agenteController.selected.email}"/>
                    <p:outputLabel value="#{agenteController.selected.otroemail}" title="Otro Email" rendered="#{not empty agenteController.selected.otroemail}"/>
                    <p:outputLabel value="#{agenteController.selected.profesion}" title="Profesion" rendered="#{not empty agenteController.selected.profesion}"/>
                    <p:outputLabel value="#{agenteController.selected.especialidad}" title="Especialidad" rendered="#{not empty agenteController.selected.especialidad}"/>
                    <p:outputLabel value="#{agenteController.selected.dependenciaid.dependencia}" title="Dependencia" rendered="#{not empty agenteController.selected.dependenciaid.dependencia}"/>
                    </p:panelGrid>
                    
                     <p:separator />
                    <p:commandButton onclick="dagenteeditar.show()" type="button" value="Editar Responsable Técnico" />
                    
                 </p:panel>
                      <br />
               <p:panel header="Descripción de la Idea Proyecto" style="margin-bottom:10px;">   
                    <h:panelGrid cellpadding="5" cellspacing="10" columnClasses="right,left" columns="2">
                    <p:outputLabel style="font-weight:bold;font-size:larger"  value="Diagnostico y resumen descriptivo" for="resumen" />
                    <p:inputTextarea rows="7" cols="100" id="resumen" value="#{proyectoController.selected.resumen}" label="resumen}" autoResize="true" required="true" requiredMessage="Ingrese Diagnostico y resumen descriptivo "  />
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Objetivos y Resultados Esperados" for="observaciones" />
                    <p:inputTextarea rows="5" cols="100" id="observaciones" value="#{proyectoController.selected.observaciones}" title="observaciones" required="true" requiredMessage="Objetivos y Resultados Esperados" />
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Lugar donde se realizara el Proyecto(Localización)" for="localizacion" />
                    <p:inputTextarea rows="1" cols="100" id="localizacion" value="#{proyectoController.selected.localizacion}" title="localizacion" placeholder="Por ejemplo = Martin Fierro 1054 - Chilecito - La Rioja" required="true" requiredMessage="Ingrese la localización" />
                    <p:outputLabel style="font-weight:bold;font-size:larger" value="Duracion en meses" for="duracion" />
                    <p:spinner maxlength="3" id="duracion" value="#{proyectoController.selected.duracion}" title="duracion" min="1"  />
                </h:panelGrid>
                   
               </p:panel>
                 <p:panel header="Financiamiento" style="margin-bottom:10px;">       
                     <h:panelGrid cellpadding="5" cellspacing="10" columnClasses="right,left" columns="6" >
                     <p:outputLabel style="font-weight:bold;font-size:larger"  value="Beneficiario" for="beneficiarioid" />
                     <p:selectOneMenu widgetVar="beneficiarioid" id="beneficiarioid" value="#{proyectoController.selected.beneficiarioid}" label="Beneficiario" required="true" requiredMessage="Seleccione Beneficiario"  >
                            <f:selectItems value="#{beneficiarioController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                   <p:outputLabel style="font-weight:bold;font-size:larger"  value="Fuente de Financiamiento" for="fuentefinanciamientoid" />
                   <p:selectOneMenu widgetVar="fuentefinanciamientoid" id="fuentefinanciamientoid" value="#{proyectoController.selected.fuentefinanciamientoid}" label="Fuente de Financiamiento" required="true" requiredMessage="Seleccione Fuente de Financiamiento" >
                            <f:selectItems value="#{fuentefinanciamientoController.itemsAvailableSelectOne}"/>
                           
                   </p:selectOneMenu>
                   <p:outputLabel style="font-weight:bold;font-size:larger"  value="Tipo de Financiamiento" for="tipofinanciamientoid" />
                   <p:selectOneMenu widgetVar="tipofinanciamientoid" id="tipofinanciamientoid" value="#{proyectoController.selected.tipofinanciamientoid}" label="Tipo de Financiamiento" required="true" requiredMessage="Seleccione el Tipo de Financiamiento" >
                            <f:selectItems value="#{tipofinanciamientoController.itemsAvailableSelectOne}"/>
                            <p:ajax update="tconvocatoria" listener="#{convocatoriaController.findConvocatoriafinanciamiento(null, proyectoController.selected.tipofinanciamientoid.id)}" />  
                   </p:selectOneMenu>

                     </h:panelGrid>
                     
                   <h:panelGrid cellpadding="5" cellspacing="10" columnClasses="right,left" columns="2" >
                            <p:outputLabel style="font-weight:bold;font-size:larger" value="Seleccione la Convocatoria" for="tconvocatoria" />
                            <p:dataTable widgetVar="wconvocatoria" paginator="true" id="tconvocatoria" var="conv" value="#{convocatoriaController.items}" selection="#{convocatoriaController.selected}" selectionMode="single" rowKey="#{conv.id}" >  
                                       
                                        <p:column headerText="Convocatoria">  
                                            <h:outputText value="#{conv.convocatoria}" />  
                                        </p:column> 
                                
                                        <p:column headerText="Organismo">  
                                            <h:outputText value="#{conv.organismo}" />  
                                        </p:column> 
                                <p:column headerText="Tipo de Proyecto" sortBy="tipo"  >  
                                            <h:outputText value="#{conv.tipoproyectoid.tipo}" />  
                                        </p:column>
                                        <p:column headerText="Monto Financiamiento">  
                                            <h:outputText value="#{conv.montofinanciamiento}" />  
                                        </p:column> 
                                        <p:column headerText="Fecha de Cierre">  
                                            <h:outputText value="#{conv.fechacierre}" />  
                                        </p:column> 
                                         <p:column headerText="Link"> 
                                             <a target="_blank" href="#{conv.link}" >LINK</a>
                                              
                                        </p:column> 
                                        <p:column headerText="Estado">  
                                            <p:outputLabel value="#{conv.estado}"  />
                                        </p:column>
                                
                                
                                        <f:facet name="footer">  
                                            <p:commandButton rendered="#{convocatoriaController.selected ne null}" id="viewButton" value="Ver Registro" icon="ui-icon-search"  
                                            update="@widgetVar(dconvocatoria)" oncomplete="PF('dconvocatoria').show()"
                                                             />  
                                        </f:facet>  
                                    </p:dataTable>  

                            
                           
                            
                </h:panelGrid>
                 </p:panel>
                <br />
                <br />
                <p:remoteCommand id="rc" name="sumarGastos"  actionListener="#{presupuestoRubroController.sumarGastos}"  update=":formprincipal:caportes,:formprincipal:paportes,:formprincipal:prubros,:formprincipal:crubros" />
                <p:dataTable id="tpresupuesto" value="#{presupuestoRubroController.presupuestosrubros}"  var="item" editable="true" editMode="cell" style="width:100%" >
                   <!-- <p:ajax process="@this" partialSubmit="true" update="@this, :formprincipal:caportes" event="cellEdit"  listener="#{presupuestoRubroController.sumarGastos}" />                 
                    -->
                    <p:ajax event="cellEdit" onsuccess="sumarGastos()" oncomplete="setfocus('tpresupuesto');"  />
                        <f:facet name="header">  
                            Presupuesto  
                        </f:facet>  
                    
                        <p:column style="text-align:right;width:20%">
                                    <f:facet name="header">
                                       
                                        <h:outputText value="Rubro"/>
                                    </f:facet>
                                     <h:outputText style="width:96%" value="#{item.rubro.rubro}"/>
                                    
                                </p:column>
                        
                    <p:column style="width:20%;" headerText="Aporte Organismo">
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{item.gastoorganismo}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText style="width:96%" id="gastoorganismo" value="#{item.gastoorganismo}" />
                                        </f:facet>  
                                    </p:cellEditor> 
                           
                                </p:column>
                                <p:column style="width:20%;" headerText="Aporte Comitente">
                                    
                                        <p:cellEditor >  
                                            <f:facet name="output">
                                                <h:outputText value="#{item.gastocomitente}" />
                                            </f:facet>  
                                            <f:facet name="input">
                                                <p:inputText style="width:96%" id="gastocomitente" value="#{item.gastocomitente}" >
                                                    
                                                </p:inputText>
                                            </f:facet> 
                                            
                                        </p:cellEditor>  
                                       
                                </p:column>
                                
                        
                                <p:column style="width:20%;" headerText="Aporte Universidad">
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{item.gastouniversidad}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText style="width:96%" id="gastouniversidad" value="#{item.gastouniversidad}" />
                                        </f:facet>  
                                    </p:cellEditor> 
                                     
                                </p:column>
                       
                             
                             
                            </p:dataTable>
                    <br />
                         <h:panelGrid columns="4">
                                <p:panelGrid style="font-weight:bold;" id="paportes" columnClasses="right,right" columns="2">
                                          <f:facet name="header">  
                                                Total de Aportes  
                                          </f:facet>
                                         <p:outputLabel value="Aportes Organismo"/>
                                         <p:outputLabel value="$#{presupuestoRubroController.sumagastoorganismo}"/>
                                         <p:outputLabel value="Aportes Comitente"/>
                                         <p:outputLabel value="$#{presupuestoRubroController.sumagastocomitente}"/>
                                         <p:outputLabel value="Aportes Universidad"/>
                                         <p:outputLabel value="$#{presupuestoRubroController.sumagastouniversidad}"/>
                                         <f:facet name="footer">  
                                             Total = $#{presupuestoRubroController.sumatotal}  
                                          </f:facet>
                                     </p:panelGrid>

                               
                                <p:pieChart id="caportes" value="#{presupuestoRubroController.pieModel}" legendPosition="e" showDataLabels="true"  
                            title="Aportes" style="width:15%;height:300px" sliceMargin="5" diameter="150" /> 
                                
                                <p:panelGrid style="font-weight:bold;" id="prubros" columns="2" columnClasses="right,right">
                                          <f:facet name="header">  
                                                Total de Rubros  
                                          </f:facet>
                                <c:forEach items="#{presupuestoRubroController.presupuestosrubros}" var="data">

                                                    <p:outputLabel style="font-weight:bold;" value="#{data.rubro.rubro}"/>

                                                    <h:outputText style="font-weight:bold;" value="$#{data.total}"/>

                                        </c:forEach> 
                                            <f:facet name="footer">  
                                             Total = $#{presupuestoRubroController.sumatotal}  
                                          </f:facet>
                                     </p:panelGrid>
                                <p:pieChart id="crubros" value="#{presupuestoRubroController.pieModelRubro}" legendPosition="e" showDataLabels="true"  
                            title="Rubros" style="width:15%;height:300px" sliceMargin="5" diameter="150" /> 
                                
                   </h:panelGrid>
                    <br />
                    <p:panel header="Documentacion a subir" >
                            <h:panelGrid cellpadding="2" cellspacing="10" columnClasses="right,left" columns="3">    

                                <h:form id="fupload" enctype="multipart/form-data">
                                    <p:fileUpload label="Documentacion para subir" id="documentacion" fileUploadListener="#{archivoproyectoController.handleFileUpload}" mode="advanced"  
                                                  sizeLimit="10000000" multiple="true" auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png|doc|docx|pdf)$/" update=":formprincipal:tdocumentacionnombre1"   >

                                    </p:fileUpload>    
                                </h:form>
                                <p:dataTable id="tdocumentacionnombre1" var="arc" value="#{archivoproyectoController.collectorArchivoProyecto}" >  

                                                <p:column headerText="Archivos">  
                                                    <h:outputText value="#{arc.nombre}" />  
                                                </p:column> 
                                                <p:column headerText="">  
                                                    <p:commandLink immediate="true" value="Eliminar" action="#{archivoproyectoController.removerArchivoCollection}" update=":formprincipal:tdocumentacionnombre1"  >
                                                        <f:setPropertyActionListener value="#{arc}" target="#{archivoproyectoController.selected}" />  
                                                    </p:commandLink>
                                                </p:column> 
                                 </p:dataTable>

                            </h:panelGrid>
                       </p:panel>
                    <br />
                <p:separator />
                 <br />
                  <br />
                  <div align="center">
                      <p:commandButton icon="ui-icon-disk" actionListener="#{proyectoController.soloCrear}"  value="Enviar Para Evaluación" update="growlprincipal" />
                  </div>
               </p:panel>
                
               
                
                
               
                
                
             </h:form>
            <h:form> 
                <p:growl globalOnly="true" for="growla" id="growla" showDetail="true" sticky="true" />
                <p:dialog id="dagenteeditar" widgetVar="dagenteeditar" modal="true"  header="Editar Responsable Técnico" >
               
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="Apellido" for="apellido" />
                        <h:inputText id="apellido" value="#{agenteController.selected.apellido}" />
                        <h:outputLabel value="Nombres" for="nombres" />
                        <h:inputText id="nombres" value="#{agenteController.selected.nombres}" />
                        <h:outputLabel value="Tipo de Documento" for="tipodocumentoid" />
                        <h:selectOneMenu id="tipodocumentoid" value="#{agenteController.selected.tipodocumentoid}"  >
                            <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="N° de Documento" for="numerodocumento" />
                        <h:inputText id="numerodocumento" value="#{agenteController.selected.numerodocumento}" />
                        <h:outputLabel value="Telefono" for="telefonoa" />
                        <h:inputText id="telefonoa" value="#{agenteController.selected.telefono}" />
                        <h:outputLabel value="Celular" for="celular" />
                        <h:inputText id="celular" value="#{agenteController.selected.celular}" />
                        <h:outputLabel value="Email" for="emaila" />
                        <h:inputText id="emaila" value="#{agenteController.selected.email}" />
                        <h:outputLabel value="Otro Email" for="otroemail" />
                        <h:inputText id="otroemail" value="#{agenteController.selected.otroemail}" />
                        <h:outputLabel value="Profesion" for="profesion" />
                        <h:inputText id="profesion" value="#{agenteController.selected.profesion}" />
                         <h:outputLabel value="Especialidad" for="especialidad" />
                        <h:inputText id="especialidad" value="#{agenteController.selected.especialidad}" />
                       
                        <h:outputLabel value="Domicilio" for="domicilio" />
                        <h:inputText id="domicilio" value="#{agenteController.selected.domicilio}" />
                        <h:outputLabel value="Dependencia" for="dependenciaid" />
                        <h:selectOneMenu id="dependenciaid" value="#{agenteController.selected.dependenciaid}" >
                            <f:selectItems value="#{dependenciaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <p:commandButton ajax="true" action="#{agenteController.solograbar()}" value="Editar" oncomplete="dagenteeditar.hide()" update=":formprincipal:pagente" />


                        </h:panelGrid>
                        <br />
                             
                </p:dialog>
            </h:form>
            
            <h:form>
                <p:growl globalOnly="true" for="growlc" id="growlc" showDetail="true" sticky="true" />
                <p:dialog id="dcomitentecrear" widgetVar="dcomitentecrear" modal="true"  header="Crear Comitente" >
               
                <h:panelGrid columns="2">
                    <h:outputLabel value="Razon Social" for="razonsocial" />
                    <h:inputText id="razonsocial" value="#{comitenteController.selected.razonsocial}" />
                    <h:outputLabel value="CUIT/CUIL" for="cuit" />
                    <h:inputText id="cuit" value="#{comitenteController.selected.cuit}" />
                    <h:outputLabel value="Teléfono" for="telefono" />
                    <h:inputText id="telefono" value="#{comitenteController.selected.telefono}" />
                    <h:outputLabel value="Contacto" for="contacto" />
                    <h:inputText id="contacto" value="#{comitenteController.selected.contacto}" />
                    <h:outputLabel value="Cargo del Contacto" for="cargocontacto" />
                    <h:inputText id="cargocontacto" value="#{comitenteController.selected.cargocontacto}" />
                    
                    <h:outputLabel value="Email" for="email" />
                    <h:inputText id="email" value="#{comitenteController.selected.email}" />
                    <h:outputLabel value="Tipo de Comitente" for="tipocomitenteid" />
                    <h:selectOneMenu id="tipocomitenteid" value="#{comitenteController.selected.tipocomitenteid}" >
