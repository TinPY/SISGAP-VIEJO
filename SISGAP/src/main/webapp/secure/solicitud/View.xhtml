<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <f:event type="preRenderView" listener="#{agenteController.findAgente(request.getUserPrincipal().toString())}" ></f:event>
            <f:event type="preRenderView" listener="#{proyectoController.buscarProyectoAgente(agenteController.selected.id)}" ></f:event>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel id="detalleSolicitud" header="Detalles de la Solicitud">
                    <h:panelGrid columns="2">
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_fecha}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.fecha}" title="#{Bundle.ViewProyectoTitle_fecha}" style="font-weight: bold; text-align: right;">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_nombre}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.nombre}" title="#{Bundle.ViewProyectoTitle_nombre}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_resumen}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.resumen}" title="#{Bundle.ViewProyectoTitle_resumen}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_documentacion}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.documentacion}" title="#{Bundle.ViewProyectoTitle_documentacion}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_observaciones}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.observaciones}" title="#{Bundle.ViewProyectoTitle_observaciones}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_duracion}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.duracion}" title="#{Bundle.ViewProyectoTitle_duracion}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_estado}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.estado}" title="#{Bundle.ViewProyectoTitle_estado}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_id}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.id}" title="#{Bundle.ViewProyectoTitle_id}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_cudap}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.cudap}" title="#{Bundle.ViewProyectoTitle_cudap}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_tipoproyectoid}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.tipoproyectoid.tipo}" title="#{Bundle.ViewProyectoTitle_tipoproyectoid}"/>
                        </h:column>
                        
                        <h:column>
                            <h:outputText value="#{bundle.ViewProyectoLabel_convocatoriaid}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{proyectoController.selected.convocatoriaid.convocatoria}" title="#{Bundle.ViewProyectoTitle_convocatoriaid}"/>
                        </h:column>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{proyectoController.destroyAndView}" value="#{Bundle.ViewProyectoDestroyLink}"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="#{Bundle.ViewProyectoEditLink}"/>
                    <br />
                    <h:commandLink action="#{proyectoController.prepareCreate}" value="#{Bundle.ViewProyectoCreateLink}" />
                    <br />
                    <h:commandLink action="#{proyectoController.prepareList}" value="#{Bundle.ViewProyectoShowAllLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{Bundle.ViewProyectoIndexLink}"/>
                </p:panel>
                <h:commandButton value="Imprimir" type="button">  
                    <p:printer target="detalleSolicitud" />  
                </h:commandButton>  
            </h:form>
        </ui:define>
    </ui:composition>

</html>
