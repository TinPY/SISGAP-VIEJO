<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSISGAP.CreateProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_fecha}" for="fecha" />
                    <p:calendar id="fecha" value="#{proyectoController.selected.fecha}" title="#{bundleSISGAP.CreateProyectoTitle_fecha}" required="true" requiredMessage="#{bundleSISGAP.CreateProyectoRequiredMessage_fecha}">
                        <f:convertDateTime pattern=" dd/MM/yyyy HH:mm:ss" />
                    </p:calendar>
                    <h:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_nombre}" for="nombre" />
                    <p:inputText size="200"  maxlength="200" id="nombre" value="#{proyectoController.selected.nombre}" title="#{bundleSISGAP.CreateProyectoTitle_nombre}" />
                    <h:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_resumen}" for="resumen" />
                    <h:inputText id="resumen" value="#{proyectoController.selected.resumen}" title="#{bundleSISGAP.CreateProyectoTitle_resumen}" />
                    <h:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_documentacion}" for="documentacion" />
                    <h:inputTextarea rows="4" cols="30" id="documentacion" value="#{proyectoController.selected.documentacion}" title="#{bundleSISGAP.CreateProyectoTitle_documentacion}" />
                    <h:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_observaciones}" for="observaciones" />
                    <h:inputText id="observaciones" value="#{proyectoController.selected.observaciones}" title="#{bundleSISGAP.CreateProyectoTitle_observaciones}" />
                    <h:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_duracion}" for="duracion" />
                    <h:inputText id="duracion" value="#{proyectoController.selected.duracion}" title="#{bundleSISGAP.CreateProyectoTitle_duracion}" />
                    <h:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_estadoproyectoid.estado}" for="estadoproyectoid.estado" />
                    <h:inputText id="estadoproyectoid.estado" value="#{proyectoController.selected.estadoproyectoid.estadoproyectoid.estadoproyectoid.estado}" title="#{bundleSISGAP.CreateProyectoTitle_estadoproyectoid.estado}" />
                    <h:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{proyectoController.selected.id}" title="#{bundleSISGAP.CreateProyectoTitle_id}" required="true" requiredMessage="#{bundleSISGAP.CreateProyectoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_cudap}" for="cudap" />
                    <h:inputText id="cudap" value="#{proyectoController.selected.cudap}" title="#{bundleSISGAP.CreateProyectoTitle_cudap}" />
                    <h:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_tipoproyectoid}" for="tipoproyectoid" />
                    <p:selectOneMenu id="tipoproyectoid" value="#{proyectoController.selected.tipoproyectoid}" label="#{bundleSISGAP.CreateProyectoTitle_tipoproyectoid}" >
                        <f:selectItems value="#{tipoproyectoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundleSISGAP.CreateProyectoLabel_concocatoriaid}" for="concocatoriaid" />
                    <h:selectOneMenu id="concocatoriaid" value="#{proyectoController.selected.concocatoriaid}" title="#{bundleSISGAP.CreateProyectoTitle_concocatoriaid}" >
                        <f:selectItems value="#{convocatoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Entidad Beneficiaria" for="entidadid" />
                    <h:selectOneMenu id="entidadid" value="#{proyectoController.selected.entidadid}" title="Entidad" >
                        <f:selectItems value="#{entidadbeneficiariaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proyectoController.create}" value="#{bundleSISGAP.CreateProyectoSaveLink}" />
                <br />
                <br />
                <p:commandLink  action="#{proyectoController.prepareList}" value="#{bundleSISGAP.CreateProyectoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleSISGAP.CreateProyectoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
