<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSISGAP.ViewProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_fecha}"/>
                    <h:outputText value="#{proyectoController.selected.fecha}" title="#{bundleSISGAP.ViewProyectoTitle_fecha}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_nombre}"/>
                    <h:outputText value="#{proyectoController.selected.nombre}" title="#{bundleSISGAP.ViewProyectoTitle_nombre}"/>
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_resumen}"/>
                    <h:outputText value="#{proyectoController.selected.resumen}" title="#{bundleSISGAP.ViewProyectoTitle_resumen}"/>
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_documentacion}"/>
                    <h:outputText value="#{proyectoController.selected.documentacion}" title="#{bundleSISGAP.ViewProyectoTitle_documentacion}"/>
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_observaciones}"/>
                    <h:outputText value="#{proyectoController.selected.observaciones}" title="#{bundleSISGAP.ViewProyectoTitle_observaciones}"/>
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_duracion}"/>
                    <h:outputText value="#{proyectoController.selected.duracion}" title="#{bundleSISGAP.ViewProyectoTitle_duracion}"/>
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_estadoproyectoid.estado}"/>
                    <h:outputText value="#{proyectoController.selected.estadoproyectoid.estado}" title="#{bundleSISGAP.ViewProyectoTitle_estadoproyectoid.estado}"/>
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_id}"/>
                    <h:outputText value="#{proyectoController.selected.id}" title="#{bundleSISGAP.ViewProyectoTitle_id}"/>
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_cudap}"/>
                    <h:outputText value="#{proyectoController.selected.cudap}" title="#{bundleSISGAP.ViewProyectoTitle_cudap}"/>
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_tipoproyectoid}"/>
                    <h:outputText value="#{proyectoController.selected.tipoproyectoid}" title="#{bundleSISGAP.ViewProyectoTitle_tipoproyectoid}"/>
                    <h:outputText value="#{bundleSISGAP.ViewProyectoLabel_concocatoriaid}"/>
                    <h:outputText value="#{proyectoController.selected.concocatoriaid}" title="#{bundleSISGAP.ViewProyectoTitle_concocatoriaid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proyectoController.destroyAndView}" value="#{bundleSISGAP.ViewProyectoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleSISGAP.ViewProyectoEditLink}"/>
                <br />
                <h:commandLink action="#{proyectoController.prepareCreate}" value="#{bundleSISGAP.ViewProyectoCreateLink}" />
                <br />
                <h:commandLink action="#{proyectoController.prepareList}" value="#{bundleSISGAP.ViewProyectoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleSISGAP.ViewProyectoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
